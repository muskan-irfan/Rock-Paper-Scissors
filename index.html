<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choice">
    <div class="choices" id="rock">
        <img src="rock.png" height="155px" width="155px" style="border-radius: 50%;">
    </div>
    <div class="choices" id="paper">
        <img src="paper.png" height="155px" width="155px" style="border-radius: 50%;">
    </div>
    <div class="choices" id="scissors">
        <img src="scissors.jpeg" height="145px" width="145px" style="border-radius: 50%;">
    </div></div>
    <div class="score">
        <div id="userchoice">
            <p id="userScore" >0</p>
            <p>Your Score</p> </div>
        <div id="comchoice">
            <p id="compScore">0</p>
            <p>Comp Score</p></div>
        
    </div>
    <div class="msgbox">
        <p id="msg">Select Your Choice</p>
    </div>
  
</body>
<script src="script.js"></script>
</html>
